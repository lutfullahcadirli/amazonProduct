<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Özel stil dosyanız -->
    <style>
        body {
            background-color: #f8f9fa; /* Açık arka plan rengi */
        }
        
        .card {
            border-radius: 10px; /* Yuvarlak köşeler */
        }
        
        .card-title {
            font-size: 1.5rem; /* Başlık boyutu */
        }
        
        .form-control {
            border: none; /* Kenar çizgisini kaldırma */
        }
        
        .form-control:focus {
            box-shadow: none; /* Odaklanıldığında gölgeyi kaldırma */
        }
        
    </style>
</head>
<body class="bg-light"> <!-- Açık arka plan -->
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card bg-dark text-white" style="width: 400px;"> <!-- Koyu arka plan -->
            <div class="card-body">
                <h5 class="card-title text-center">Giriş Yap</h5>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" class="form-control bg-secondary text-white" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" class="form-control bg-secondary text-white" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Giriş Yap</button> <!-- Renk değiştirildi -->
                </form>
                <div class="text-center mt-3">
                    <p>Hesabınız yok mu? <a href="#" class="text-white">Kayıt Ol</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
