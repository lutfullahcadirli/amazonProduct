<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wepseller Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* style.css */
 body {
     font-family: Arial, sans-serif;
     display: flex;
     flex-direction: column;
     align-items: center;
     padding-top: 20px;
     margin: 0;
     background-color: #232f3e; /* Amazon'un koyu arka plan rengi */
     color: #ffffff; /* Beyaz metin rengi */
 }
 
 .brand-name {
     font-size: 26px;
     color: #ffa41c; /* Amazon'un turuncu rengi */
     font-weight: bold;
     text-align: center;
     margin-bottom: 20px;
 }
 
 .container {
     width: 100%;
     max-width: 350px;
     padding: 0 20px;
 }
 
 .form-box {
     background-color: #37475a; /* Form kutusunun koyu mavi tonu */
     padding: 20px 26px;
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
     border-radius: 4px;
     border: 1px solid #ddd; /* İnce gri çerçeve */
 }
 
 h1 {
     font-size: 28px;
     color: #ffffff; /* Başlık rengi beyaz */
     font-weight: normal;
     text-align: left;
     margin-bottom: 15px;
 }
 
 label {
     font-size: 13px;
     color: #e6e6e6; /* Açık gri renk */
     margin-top: 10px;
     display: block;
 }
 
 input[type="text"],
 input[type="email"],
 input[type="password"] {
     width: 100%;
     padding: 8px 10px;
     margin: 5px 0 15px 0;
     font-size: 13px;
     border: 1px solid #a6a6a6;
     border-radius: 3px;
     box-sizing: border-box;
     background-color: #2e394c; /* Giriş alanları için koyu arka plan */
     color: #ffffff; /* Metin rengi beyaz */
 }
 
 button {
     width: 100%;
     background-color: #ffa41c;
     color: #111;
     padding: 9px;
     font-size: 13px;
     border: none;
     border-radius: 3px;
     cursor: pointer;
     font-weight: bold;
 }
 
 button:hover {
     background-color: #ff8c00;
 }
 
 .login-link {
     text-align: left;
     font-size: 12px;
     margin-top: 15px;
     color: #e6e6e6; /* Açık gri renk */
 }
 
 .login-link a {
     color: #ffa41c; /* Amazon'un turuncu rengi */
     text-decoration: none;
 }
 
 .login-link a:hover {
     text-decoration: underline;
 }

 .login-link {
    text-align: left; /* Solda hizalama */
    font-size: 12px; /* Font boyutu */
    margin-top: 15px; /* Üstten boşluk */
}

.forgot-password {
    margin-left: 10px; /* Kayıt olun bağlantısıyla araya boşluk ekleyin */
}

.login-link a, .forgot-password a {
    color: #ffa41c; /* Amazon'un turuncu rengi */
    text-decoration: none;
}

.login-link a:hover, .forgot-password a:hover {
    text-decoration: underline; /* Üzerine gelindiğinde altı çizili */
}


 
 /* Mobil uyumluluk için medya sorguları */
 @media (max-width: 480px) {
     .form-box {
         padding: 15px 20px;
     }
 
     h1 {
         font-size: 24px;
     }
 
     label,
     input[type="text"],
     input[type="email"],
     input[type="password"],
     button {
         font-size: 12px;
     }
 
     .login-link {
         font-size: 11px;
     }
 }
 
 
     </style>
</head>
<body>
    <header>
        <h2 class="brand-name">Wepseller</h2> <!-- Marka ismi burada -->
    </header>
    <div class="container">
        <div class="form-box">
            <h1>Giriş Yap</h1>
            <form>
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Giriş Yap</button>
                
                <p class="login-link">
                    Hesabınız yok mu? <a href="#">Kayıt olun</a> | 
                    <a href="#" class="forgot-password">Şifremi unuttum?</a> <!-- Her iki bağlantı burada -->
                </p>
            </form>
        </div>
    </div>
</body>
</html>
